name: JMeter CI/CD

on:
  push:
    branches:
      - main

jobs:
  run_jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t jmeter .

      - name: Run JMeter test and copy results
        run:  docker run --rm -v ${{ github.workspace }}/results:/jmeter/results jmeter
              cp /jmeter/results/results.jtl ${{ github.workspace }}/results1.jtl

      - name: Archive JTL Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: /jmeter/results/results1.jtl
